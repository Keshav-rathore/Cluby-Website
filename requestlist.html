<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans antialiased">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <div class="flex items-center">
      <img src="/Frontend/public/Images/Cluby_Icon.png" alt="Cluby Logo" class="h-10 w-10 mr-2">
      <h1 class="text-3xl font-bold text-gray-800">Cluby</h1>
    </div>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="/Frontend/src/pages/C_Dashboard.html" class="text-blue-600 hover:text-blue-900">Home</a></li>
        <li><a href="/Frontend/src/pages/ClubList.html" class="text-blue-600 hover:text-blue-900">Find</a></li>
        <li><a href="/Frontend/src/pages/Recruit.html" class="text-blue-600 hover:text-blue-900">Recruit</a></li>
        <li><a href="/Frontend/src/pages/Community.html" class="text-blue-600 hover:text-blue-900">Community</a></li>
        <li><a href="/Frontend/src/pages/C_profile.html" class="flex items-center space-x-2 hover:text-blue-600">
            <i class="fa fa-user-circle text-2xl"></i>
          </a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content Area -->
  <main class="w-full p-6 space-y-6">
    <h2 class="text-2xl font-semibold">Request List</h2>

    <!-- Request List Table -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="min-w-full table-auto">
        <thead>
          <tr class="bg-gray-100">
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Request Name</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Year</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Branch</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Enrollment Number</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Contact Number</th>
            <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Actions</th>
          </tr>
        </thead>
        <tbody id="requestList">
          <!-- Example Request -->
          <tr class="border-t border-b hover:bg-gray-50 transition duration-300 ease-in-out">
            <td class="px-6 py-4 text-sm font-medium text-gray-700">John Doe</td>
            <td class="px-6 py-4 text-sm text-gray-700">2024</td>
            <td class="px-6 py-4 text-sm text-gray-700">Computer Science</td>
            <td class="px-6 py-4 text-sm text-gray-700">123456789</td>
            <td class="px-6 py-4 text-sm text-gray-700">9876543210</td>
            <td class="px-6 py-4 flex space-x-4">
              <button class="px-4 py-2 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-300" onclick="approveRequest(this)">Approve</button>
              <button class="px-4 py-2 bg-red-600 text-white rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition duration-300" onclick="rejectRequest(this)">Reject</button>
            </td>
          </tr>
          <!-- Add more rows dynamically here -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // Function to approve a request
    function approveRequest(button) {
      // Change button text to "Approved"
      button.innerText = "Approved";
      button.disabled = true; // Disable the button to prevent multiple clicks

      // Optionally, change the style to indicate approval
      button.classList.remove('bg-green-600', 'hover:bg-green-700');
      button.classList.add('bg-gray-400', 'hover:bg-gray-400');
    }

    // Function to reject a request
    function rejectRequest(button) {
      // Change button text to "Rejected"
      button.innerText = "Rejected";
      button.disabled = true; // Disable the button to prevent multiple clicks

      // Optionally, change the style to indicate rejection
      button.classList.remove('bg-red-600', 'hover:bg-red-700');
      button.classList.add('bg-gray-400', 'hover:bg-gray-400');
    }
  </script>

</body>

</html>

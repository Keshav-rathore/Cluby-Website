<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluby - Forgot Password</title>
    <link href="/tailwind/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="/Images/Cluby_Icon.png" alt="Cluby Logo" class="h-10 w-10 mr-2">
            <h1 class="text-xl font-bold text-gray-800">Cluby</h1>
        </div>
        <nav>
            <ul>
                <li><button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded" onclick="window.location.href='/Cluby Student/S-Register.html'">Sign Up</button></li>
            </ul>
        </nav>
    </header>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
        <div class="max-w-md w-full bg shadow-xl rounded-lg p-8">
            <h2 class="text-3xl font-bold text-center text-blue-500 mb-6">Forgot Password</h2>
            <form id="forgot-password-form">
                <div class="mb-4">
                    <label for="email" class="block text-xl font-medium text-gray-700">Email Address</label>
                    <p class="text-center text-sm text-gray-600 mb-4">Don't Worry. Resetting your password is easy.just tell us the email address you registered with</p>
                    <input type="email" id="email" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter registered email" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2">
                    Send Reset Link
                </button>
                <p class="text-center mt-4">
                    <a href="/Cluby Student/S-login.html" class="text-blue-500 hover:underline">Back to Login</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
